<!doctype html>

<html lang="en-US">

	<head>

		<!--Setup-->
		<meta charset="utf-8" />
		<title>Gradient Wizard</title>
		<meta name="description" content="View/Edit CSS Gradients">
		<meta name="author" content="Sitefall">
		<meta name="viewport" content="width=device-width">

		<!--Resource Links-->
		<link rel="stylesheet" href="style.css?v=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!--Favicons - realfavicongenerator.net-->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
		<link rel="manifest" href="/favicons/manifest.json">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/favicons/favicon.ico">
		<meta name="msapplication-config" content="/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		
		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
	</head>



	<body>




		<div class="card">
			
			<div class="gradient"></div>
			
			<div class="control">
				
				<div class="color-tab color-one">ONE</div>
				<div class="color-tab color-two">TWO</div>
				
				<div class="color-panel color-one">
					<input class="update color-slider red" type="range" name="slider-red" min="0" max="255" value="252">
					<input class="update color-value red" type="number" name="value-red" value="252" step="1" min="0" max="255">
					
					<input class="update color-slider green" type="range" name="slider-green" min="0" max="255" value="223">
					<input class="update color-value green" type="number" name="value-green" value="223" step="1" min="0" max="255">
					
					<input class="update color-slider blue" type="range" name="slider-blue" min="0" max="255" value="138">
					<input class="update color-value blue" type="number" name="value-blue" value="138" step="1" min="0" max="255">	
				</div>
				
				<div class="color-panel color-two">
					<input class="update color-slider red" type="range" name="slider-red" min="0" max="255" value="252">
					<input class="update color-value red" type="number" name="value-red" value="252" step="1" min="0" max="255">
					
					<input class="update color-slider green" type="range" name="slider-green" min="0" max="255" value="223">
					<input class="update color-value green" type="number" name="value-green" value="223" step="1" min="0" max="255">
					
					<input class="update color-slider blue" type="range" name="slider-blue" min="0" max="255" value="138">
					<input class="update color-value blue" type="number" name="value-blue" value="138" step="1" min="0" max="255">	
				</div>		
				
			</div>
			
		</div>












		<script src="gradientwizard.js"></script>
	</body>



</html>
